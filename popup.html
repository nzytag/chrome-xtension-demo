<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
        <title>Testing Chrome Extension</title>
</head>
<body>
    <h1>Tracking Tool</h1><small>Bike Month</small>
    <h2>Are you biking today?</h2>
    <div class="settings-group" id="biking-selection">
        <button type="button">yes</button>
        <button type="button">no</button>
        <button type="button">already did</button>
    </div>
    <h2>how many miles?</h2>
    <div class="settings-group" id="distance-selection">
        <button type="button">5</button>
        <button type="button">10</button>
        <button type="button">15</button>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
